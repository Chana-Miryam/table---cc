<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Aguillar Family Wine Festival</title>
  </head>

  <body>


      <!-- Header -->
      <div class="header-container">
      <header>
        <h1 class="header__title">Annual Aguillar Family Wine Festival</h1>
      </header>
      </div>

    <!-- Page container to contain the footer -->
    <div class="page-container">
    <div class="content-wrap">

        <main>
        
      
        <!-- Table -->
          <div class="table-container">
            <table class="table">
              <thead>
                <tr>
                  <th colspan="2">
                    <h1 class="table__title">Wine Festival Schedule</h1>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><h2 class="table__subtitle">Time</h2></td>
                  <td><h2 class="table__subtitle">Event</h2></td>
                </tr>
                <tr>
                  <td class="table__entries table__entries--center">
                    12:00 PM
                  </td>
                  <td class="table__entries table__entries--justify">
                    WELCOME RECEPTION
                  </td>
                </tr>
                <tr>
                  <td class="table__entries table__entries--center">1:00 PM</td>
                  <td class="table__entries table__entries--justify">
                    STORYTELLING & TASTING
                  </td>
                </tr>
                <tr>
                  <td class="table__entries table__entries--center">2:00 PM</td>
                  <td class="table__entries table__entries--justify">
                    WINE LUNCHEON
                  </td>
                </tr>
                <tr>
                  <td class="table__entries table__entries--center">3:00 PM</td>
                  <td class="table__entries table__entries--justify">
                    AGUILLAR FAMILY WINES
                  </td>
                </tr>
                <tr>
                  <td class="table__entries table__entries--center">4:00 PM</td>
                  <td class="table__entries table__entries--justify">
                    WINE & CHEESE TASTING
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>        
        </main>




      <!-- Footer -->
      <footer class="footer">
        <ul class="footer-list">
          <li class="footer-list__li">Contact</li>
          <li class="footer-list__li">Location</li>
          <li class="footer-list__li">Privacy Policy</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
